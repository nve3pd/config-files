[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
  nnoremap <silent><C-e> :NERDTreeToggle<CR> 
'''

[[plugins]]
repo = 'Xuyuanp/nerdtree-git-plugin'

[[plugins]]
repo = 'joshdick/onedark.vim'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = """
  autocmd ColorScheme * highlight Normal ctermbg=none
  autocmd ColorScheme * highlight LineNr ctermbg=none
  set background=light
  source ~/.vim/toml/plugins/lightline.rc.vim
"""

[[plugins]]
repo = 'ryanoasis/vim-devicons'

[[plugins]]
repo = 'w0rp/ale'
hook_add = """
  let g:ale_sign_error = '✗'
  let g:ale_sign_warning = '⚠'
  let g:ale_sign_column_always = 1
  let g:ale_linters = {
\   'python': ['flake8'],
\   'typescript': ['tsuquyomi'],
\}
  nmap <silent> <C-k> <Plug>(ale_previous_wrap)  # 前のエラーに
  nmap <silent> <C-j> <Plug>(ale_next_wrap)  # 次のエラーに
"""

[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = """
  source ~/.vim/toml/plugins/deoplete.rc.vim
"""

[[plugins]]
repo = 'thinca/vim-zenspace'

[[plugins]]
repo = 'mattn/sonictemplate-vim'
