[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = """
  let g:lightline = {
  \ 'colorscheme': 'onedark',
  \ 'active': {
    \   'right': [ [ 'syntastic', 'lineinfo' ],
    \              [ 'percent' ],
    \              [ 'fileformat', 'fileencoding', 'filetype' ] ]
    \ },
    \ 'component_expand': {
    \   'syntastic': 'SyntasticStatuslineFlag'
    \ },
    \ 'component_type': {
    \   'syntastic': 'error'
    \ }
  \ }
"""
